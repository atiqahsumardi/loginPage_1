<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="login-card">
        <div class="column">
            <h1>Login</h1>

                <div class="form-item">
                    <input type="text" class="form-element" placeholder="Username">
                </div>
                <div class="flex">
                    <button type="button">Sign In
                        <a href="#">Reset your password now.</a>
                    </div>
            </form>
        </div>
    </div>
</body>
